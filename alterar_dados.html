<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Dados do Cliente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
            color: #333;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
        }

        /* Main content area */
        .main-content {
            width: 100%;
            max-width: 600px; /* Limita a largura máxima */
            padding: 20px;
        }

        .main-content h1 {
            color: #4f51b5;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Form Styling */
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #2c3e9f;
        }

    </style>
</head>
<body>
    <div class="main-content">
        <h1>Alterar Dados do Cliente</h1>
        
        <div class="form-container">
            <form id="updateClientForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required placeholder="Digite o nome do cliente">
        
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Digite o e-mail do cliente">
        
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Digite o telefone do cliente">
        
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" required placeholder="Digite o endereço completo">
        
                <label for="cep">CEP:</label>
                <input type="number" id="cep" name="cep" required placeholder="Digite o CEP do cliente">
        
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('updateClientForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            window.location.href = "produtos_comprados.html"; // Redireciona para a página de produtos comprados
        });

        function logout() {
            window.location.href = "index.html"; // Redireciona para a página de login
        }
    </script>

</body>
</html>

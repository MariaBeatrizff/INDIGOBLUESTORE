<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            color: #3f51b5;
            margin-bottom: 20px;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #2c3e9f;
        }

        p.message {
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Esqueci a Senha</h2>
        <form id="forgotPasswordForm">
            <label for="email">Digite seu e-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Seu e-mail">
            <button type="submit">Enviar</button>
        </form>
        <p class="message" id="confirmationMessage"></p>
    </div>

    <script>
        // Manipula o envio do formulário
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio padrão do formulário

            // Exibe uma mensagem de confirmação
            document.getElementById('confirmationMessage').textContent = "Um link para redefinir sua senha foi enviado para o e-mail informado.";

            // Simula uma espera de 2 segundos antes do redirecionamento
            setTimeout(function() {
                // Redireciona para a página de login
                window.location.href = "login.html";
            }, 2000);
        });
    </script>
</body>
</html>

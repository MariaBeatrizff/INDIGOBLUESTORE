    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #3f51b5;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            height: 100vh;
        }

        .sidebar h2 {
            font-size: 1.8em;
            margin-bottom: 30px;
            color: #fff;
        }

        .sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            font-size: 1.1em;
            width: 100%;
            text-align: center;
            border-radius: 4px;
            margin: 10px 0;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #3a0068;
        }

        /* Main content area */
        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 20px;
        }

        .main-content h1 {
            color: #3f51b5;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 1em;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #3F51B5;
            color: white;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f4f4f4;
        }

        a.cliente-link {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        a.cliente-link:hover {
            color: #3F51B5;
            text-decoration: underline;
        }

        /* Footer */
        footer {
            width: 100%;
            padding: 15px;
            text-align: center;
            background-color: #3f51b5; 
            color: white;
            position: relative;
            bottom: 0;
            margin-top: 20px;
        }
    </style>
</head>
